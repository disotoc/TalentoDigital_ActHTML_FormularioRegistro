<!DOCTYPE html>
<html>
    <head>
        <title>Formulario Diego Soto</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="recepcion_formulario.php" method="POST">
            <table align="center">
                <tr>
                    <td colspan="2" align="center">Mi formulario de registro</td>
                </tr>
                <tr>
                    <td><label for="nombre">Nombre:</label></td>
                    <td><input type="text" id="nombre" name="nombre"></td>
                </tr>
                <tr>
                    <td><label for="apellido">Apellido:</label></td>
                    <td><input type="text" id="apellido" name="apellido"></td>
                </tr>
                <tr>
                    <td><label for="correo">Email:</label></td>
                    <td><input type="text" id="correo" name="correo"></td>
                </tr>
                <tr>
                    <td><label for="password">Contraseña:</label></td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>
                <tr>
                    <td><label for="cpassword">Confirmar:</label></td>
                    <td><input type="password" id="cpassword" name="cpassword"></td>
                </tr>
                <tr>
                    <td><label for="cumple">Cumpleaños</label></td>
                    <td><input type="date" id="cumple" name="cumple"></td>
                </tr>
                <tr>
                    <td>Género</td>
                    <td>
                        <label><input type="radio" id="hombre" name="genero" value="hombre">Hombre</label>
                        <label><input type="radio" id="mujer" name="genero" value="mujer">Mujer</label>
                        <label><input type="radio" id="otro" name="genero" value="otro">Otro</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Una breve descripción de ti:</td>
                </tr>
                <tr>
                    <td colspan="2"><textarea name="descripcion" id="descripcion" cols="40" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for="lenguaje">Lenguaje favorito</label></td>
                    <td><select name="lenguaje" id="lenguaje">
                        <option value="javaScript">JavaScript</option>
                        <option value="java">Java</option>
                        <option value="php">PHP</option>
                    </select></td>
                </tr>
                <tr>
                    <td colspan="2" align="left"><input type="submit" value="Enviar"></td>
                </tr>

            </table>
        </form>
    </body>
</html>
